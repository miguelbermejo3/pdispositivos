<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-title>{{titulo}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

 <ion-list>
  <ion-item *ngFor="let restaurante of restaurantes" [routerLink]="['/restaurantes',restaurante.id]">
    <ion-avatar slot="start">
      <ion-img [src]="restaurante.imageURL"></ion-img>
    </ion-avatar>
    <ion-label>
      {{restaurante.nombre}}
    </ion-label>
  </ion-item>
  
 </ion-list>
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button color="danger" (click)="anhadirRestaurante()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>


</ion-content>
